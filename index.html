<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Statement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main>
        <header>
            <h1 class="text-center text-primary fw-bold my-5">Income Statement</h1>
        </header>
        <section>
            <div class="container">
                <div class="row">
                <div class="col-md-6">
                <img src="./images/IS.jpg"  class="w-100 img-fluid" alt="">
            </div>
            <div class="col-md-6">
                <div class="mt-5 text-center bg-danger bg-opacity-10 p-4 rounded">
                <h3 class="">Income</h3>
                <h5 class="my-md-4 ">Income:  <input type="number" min="0" value="0" id="income"></h5>
                <h3 class="my-md-3 ">Expenses</h3>
                <h5 class="d-block my-4">Food: <input type="number" min="0" value="0" id="food"></h5>
                <h5 class="d-block my-4">Rent: <input type="number" min="0" value="0" id="rent"></h5>
                <h5 class="d-block my-4">Cloth: <input type="number" min="0" value="0" id="cloth"></h5>
                <button class="btn btn-info px-5 py-2 my-2 text-white fw-bold" id="calculate">CALCULATE</button>

                <h4 class="my-4">Total Expenses: <span id="total-expense">0</span></h4>
                <h4 class="my-4">Balance: <span id="balance">0</span></h4>

                
                <h5 class="my-4">Rate: <input type="number" min="0" value="0" class="w-50" id="rate"> %</h5>
                <button class="btn btn-info px-5 py-2 my-2 text-white fw-bold" id="save">SAVE</button>
                

                <h4 class="my-4">Saving Amount: <span id="save-amount">0</span></h4>
                <h4 class="my-4">Remaining Balance: <span id="remaining-balance">0</span></h4>
                </div>                
            </div>
            </div>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
